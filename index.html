<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Calculator</title>
  <style>
    * { box-sizing: border-box; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    .calculator {
      background: #1e1e2f;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      width: 320px;
    }
    .display {
      background: #121224;
      color: #00ffcc;
      font-size: 2.2rem;
      text-align: right;
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 20px;
      word-wrap: break-word;
      min-height: 60px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }
    button {
      padding: 18px;
      font-size: 1.2rem;
      border: none;
      border-radius: 15px;
      background: #33334d;
      color: #fff;
      cursor: pointer;
      transition: 0.2s all ease;
      user-select: none;
    }
    button:hover {
      background: #4b4b6a;
      transform: scale(1.05);
    }
    .operator { background: #ff9500; }
    .operator:hover { background: #e68a00; }
    .equals {
      background: #28a745;
      grid-column: span 2;
    }
    .equals:hover { background: #218838; }
    .clear { background: #dc3545; }
    .clear:hover { background: #c82333; }
    .reward { background: #17a2b8; grid-column: span 2; }
    .reward:hover { background: #138496; }
    @media (max-width: 400px) {
      .calculator { width: 90%; }
      .display { font-size: 1.8rem; }
      button { padding: 15px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="appendValue('/')">√∑</button>
      <button onclick="appendValue('*')">√ó</button>
      <button onclick="appendValue('-')">‚àí</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('+')" class="operator">+</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('.')">.</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="equals" onclick="calculate()">=</button>

      <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
      <button class="reward" onclick="showRewardedAd()">üí∞ Watch Ad</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(value) {
      if (display.innerText === '0') {
        display.innerText = value;
      } else {
        display.innerText += value;
      }
    }

    function clearDisplay() {
      display.innerText = '0';
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText);
      } catch {
        display.innerText = 'Error';
      }
    }

    // Rewarded Popup Ad
    function showRewardedAd() {
      show_9876645('pop').then(() => {
          alert("‚úÖ Thanks for watching! You earned a reward.");
      }).catch(e => {
          console.log("Ad error:", e);
          alert("‚ö†Ô∏è Ad failed to load. Please try again later.");
      });
    }
  </script>

  <script src='//libtl.com/sdk.js' data-zone='9876645' data-sdk='show_9876645'></script>
</body>
</html>
